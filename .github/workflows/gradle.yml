name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build
      - uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: retro64-mod-jar
          path: build/libs/retro64*.jar
      - name: Discord Webhook Action
        if: ${{ github.event_name == 'push' }}
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: "A new beta version has been built for the **${{ github.ref_name }}** branch: ${{ github.event.push.head_commit.message }}\n\n${{ steps.artifact-upload-step.outputs.artifact-url }}"